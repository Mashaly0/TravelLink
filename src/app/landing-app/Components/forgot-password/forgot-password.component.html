<div class="container-fluid">
    <div class="card p-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot Password</h2>
            <p class="text-center text-muted mb-4">Enter your email and we'll send you a reset link.</p>

            <!-- Optional Alert Message -->
            <!-- <div class="alert alert-success text-center">Check your inbox for a reset link!</div> -->
            <!-- <div class="alert alert-danger text-center">Invalid email or error occurred.</div> -->

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                        [(ngModel)]="email" name="email">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" (click)="goToTokenPage()">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
</div>

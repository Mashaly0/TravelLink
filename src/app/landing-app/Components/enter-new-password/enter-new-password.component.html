<div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 reset-card">
        <h3 class="text-center mb-4 text-primary">Reset Your Password</h3>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                    [ngClass]="{'is-invalid': isInvalid('newPassword')}">
                <div class="invalid-feedback" *ngIf="isInvalid('newPassword')">New password is required</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Repeat New Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                    [ngClass]="{'is-invalid': isInvalid('confirmPassword') || passwordsDoNotMatch}">
                <div class="invalid-feedback" *ngIf="isInvalid('confirmPassword')">Please confirm your new password
                </div>
                <div class="invalid-feedback" *ngIf="passwordsDoNotMatch">Passwords do not match</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">Send Reset Link</button>
        </form>
    </div>
</div>

<div class="container-fluid fancy-fade-in">
    <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fancy-navbar sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
                    <i class="bi bi-globe2"></i>
                    Egypt Trip
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
                    aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="topNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fancy-nav-link" routerLink="/company/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fancy-nav-link" routerLink="/company/packages">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fancy-nav-link" routerLink="/company/bookings">Bookings</a>
                        </li>
                    </ul>
                    <button class="btn fancy-btn d-flex align-items-center gap-1" (click)="logout()">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div class="col-md-3 sidebar-container">
            <div class="card shadow-lg h-100 fancy-sidebar p-4">
                <h4 class="fw-bold mb-4 border-bottom pb-2">üè® Company Dashboard</h4>
                <div class="d-grid gap-3">
                    <a routerLink="/company/bookings" class="btn btn-lg rounded-pill fancy-btn" style="--btn-index: 1;">
                        üìñ Bookings
                    </a>
                    <a routerLink="/company/new-package" class="btn btn-lg rounded-pill fancy-btn"
                        style="--btn-index: 2;">
                        ‚ûï New Package
                    </a>
                    <a routerLink="/company/packages" class="btn btn-lg rounded-pill fancy-btn" style="--btn-index: 3;">
                        üì¶ Packages
                    </a>
                    <button class="btn btn-lg rounded-pill fancy-btn" (click)="logout()" style="--btn-index: 4;">
                        üö™ Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 pt-5 px-4 main-content my-5">
            <!-- Performance Cards -->
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <div class="fancy-card text-center" style="--card-index: 1;">
                        <h6>Active Bookings</h6>
                        <h3>{{activeBookingsNumber}}</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="fancy-card text-center" style="--card-index: 2;">
                        <h6>Number Of Packages</h6>
                        <h3>{{packages.length}}</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="fancy-card text-center" style="--card-index: 3;">
                        <h6>Profit</h6>
                        <h3>${{price}}</h3>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row mb-4 quick-actions">
                <div class="col-md-6">
                    <h5 class="section-heading">Quick Actions</h5>
                    <div class="d-grid gap-2">
                        <button class="btn fancy-btn" routerLink="/company/new-package">Create New Package</button>
                        <button class="btn fancy-btn" routerLink="/company/bookings">View Your Bookings</button>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card fancy-card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Monthly Bookings</h5>
                            <canvas #barChartCanvas></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card fancy-card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Booking Status Distribution</h5>
                            <canvas #pieChartCanvas></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
